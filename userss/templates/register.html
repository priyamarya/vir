{% extends "base.html" %}

{% block content %}
	
<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<form class="form" action="" method="POST" >
				{% csrf_token %}

				

				        <h2 class="form-heading">Enter Your Details</h2>
				        <label class="sr-only">Name</label>
				        <input type="text" class="form-control" placeholder="Name" name="username" required autofocus>
				        <label class="sr-only">Email address</label>
				        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
				        <label for="inputPassword" class="sr-only">Password</label>
				        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password1" required>
				        <label for="inputPassword" class="sr-only">Re-type Password</label>
				        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password2" required>
				        
				        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
			</form>

	    </div>

	</div>
	<b><i>{{message}}</i></b>

	
</div>



{% endblock content %}
